<html>

<head>
    <link href="https://lp-staging.devlabs.id/assets/global/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://lp-staging.devlabs.id/assets/global/usermng/style.css"> -->
    <link href="./assets/global/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami </title>
</head>

<body>
    <div class="container" style="height: 100%;">
        <div style="position: fixed;top:15%;cursor: pointer;display: none;" id="backButton">
            <img src="https://lp-staging.devlabs.id/assets/global/back.png" class="img-fluid" alt="...">
        </div>
        <div class="row grid-row" id="top-rowz">
            <div class="col-md-4 col-sm-4 col-xs-2" id="top-col">
                <img id="logo-bakti-online" src="https://lp-staging.devlabs.id/assets/global/logo.png"
                    style="float:left" />
            </div>

            <div id="top-alert" class="cold-md-4 col-sm-4">
                <div class="alert alert-danger" style="text-align: center; font-size: 14px; font-weight:100px;">
                    JANGAN TUTUP HALAMAN INI
                </div>
            </div>
            <!-- Hubungi Kami -->
            <div id="box-hubungi-kami" class="cold-md-4 col-sm-4">
                <a id="hubungiKami" style="float: right; padding-right: 10px;" href="hubungi-kami.html">
                    <u>
                        Hubungi Kami
                    </u>
                </a>

            </div>
        </div>

        <div class="row align-items-center" id="hubungi-kami">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">


                        <br />
                        <h2 style="text-align: center;color: #00438b;">Hubungi Kami</h2>
                        <br />
                        <p style="text-align: center;">Silahkan isi pertanyaan anda pada formulir dibawah ini atau
                            hubungi (081231116525)</p>
                        <br />
                        <p style="text-align: center;">Silakan Kirim Pertanyaan Anda</p>
                        <div class="alert alert-success" id="success-alert" style="display:none" role="alert">Data
                            ticket
                            berhasil di kirim</div>

                        <form>
                            <div class="form-group">
                                <label class="form-label"> Nama Anda </label>
                                <input class="form-control" placeholder="Ketik Disini" id="nama" name="nama">
                            </div>

                            <div class="form-group">
                                <label class="form-label"> Nomor Telepon</label>
                                <input class="form-control" type="number" placeholder="Contoh: (0856936985224)"
                                    id="notelp" name="notelp">
                            </div>

                            <div class="form-group">
                                <label class="form-label"> Email </label>
                                <input class="form-control" type="email" placeholder="Contoh: test@email.com" id="email"
                                    name="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label"> Kategori </label>
                                <select class="SSID form-select " id="kategori" name="kategori"
                                    aria-label="Default select">
                                    <option value="" disabled="" selected="">-- Pilih Kategori --</option>
                                    <option value="konten">Konten</option>
                                    <option value="data">Data</option>
                                    <option value="akses internet">Akses Internet</option>
                                    <option value="umum">Umum</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"> Pesan </label>
                                <textarea class="form-control"
                                    style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 86px;width: 100%;"
                                    placeholder="Tulis Pesan anda disini" id="pesan" name="pesan"></textarea>
                            </div>


                            <div style="display: flex; align-items: center; justify-content: center; margin-top:10px">
                                <button id="submitHubungi">Kirim</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
